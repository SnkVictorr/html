<!DOCTYPE html>
<!-- tag - atributo - valor -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Atribuindo imagem ao site</p>
    <!-- Evitar usar o height e width junto, para não deixar a imagem ruim  -->
    <!-- alt descreve a imagem caso a imagem nao carregue ou para deficientes  -->
    <img height="" width="500" alt="Paisagem"
        src="https://viagemeturismo.abril.com.br/wp-content/uploads/2016/12/cachoeira-de-seljalandsfoss-na-islandia.jpeg?quality=90&strip=info&w=720&h=440&crop=1"
        alt="">
    <p>Atribuindo video ao site</p>
    <!-- menos usual -->
    <!-- controls adiciona controle ao video -->
    <video controls width="400">
        <source src="flower.webm" type="video/webm">
    </video>

    <!-- Mais visual -->  
    <!-- Esncontrar os codigos das fontes: Ir em algum conteúdo e clicar Compartilhar e incorporar  -->
    <p>Usando video do youtube</p>
    <!-- Iframes sao usado para usar conteudo externo -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LCDaw0QmQQc?si=vYA9BifsBVnEF_Z-"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>Usando o google maps</p>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.659494730066!2d-45.564086423774604!3d-23.03627134251314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ccf91e696b7da7%3A0x531b7ec4bff84e66!2sSenac%20Taubat%C3%A9!5e0!3m2!1spt-BR!2sbr!4v1723227989509!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    

</body>

</html>
