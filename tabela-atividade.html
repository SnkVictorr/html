<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade tabelas</title>
    

</head>
<body>
    <table border="1" width="800" height="800">
        <tr align="center">
            <td>coluna 01</td>
            <td>coluna 02</td>
            <td>coluna 03</td>
            <td colspan="2">coluna 04 e 05</td>
 
        </tr>
        <tr align="center">
            <td>coluna 01</td>
            <td rowspan="2">coluna 02</td>
            <td>coluna 03</td>
            <td>coluna 04</td>
            <td>coluna 05</td>        
        </tr>
        <tr align="center">
            <td>coluna 01</td>
            <td>coluna 03</td>
            <td rowspan="2" colspan="2">coluna 04 e 05</td>     
        </tr>
        <tr align="center">
            <td>coluna 01</td>
            <td>coluna 02</td>
            <td>coluna 03</td>


     
        </tr>
        <tr align="center">
            <td colspan="2">coluna 01</td>
            <td>coluna 02</td>
            <td>coluna 03</td>
            <td>coluna 04</td>      
            
        </tr>
        <tr align="center">
            <td rowspan="2">coluna 01</td>
            <td>coluna 02</td>
            <td colspan="2" rowspan="2">coluna 03</td>
            <td>coluna 04</td>        
        </tr>
        <tr align="center">
            <td>coluna 02</td>
            <td>coluna 04</td>
                 
        </tr>
    </table>
</body>
</html>
