<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
</head>
<body>
    <table border="1" width="800">
        <tr>
            <!-- representa os titulos da tabela -->
            <th>Coluna 01</th>
            <th>Coluna 02</th>
            <th>Coluna 03</th>
        </tr>
        <tr>
            <td>Coluna 01</td>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
        </tr>
        <!-- colspan é atributo da tabela não do css -->
            <td colspan="3" align="center">Coluna 01 a 03</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Coluna 01 e 02</td>
            <td>Coluna 03</td>
        </tr>
    </table>

    <table border="1" width="800">
        <tr>
            <th>Titulo 01</th>
            <th>Titulo 02</th>
            <th>Titulo 03</th>
            <th>Titulo 04</th>
        </tr>
        <tr>
            <td rowspan="2">Coluna 01</td>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
            <td>Coluna 04</td>
        </tr>
        <tr>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
            <td rowspan="2">Coluna 04</td>
        </tr>
        <tr>
            <td>Coluna 01</td>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
        </tr>
    </table>
</body>
</html>
