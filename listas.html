<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1° prioridade de busca-->
    <!-- META KEYWORDS: palavras chaves buscados pelos sites de buscas (google). Ex: Chaveiro Tuabaté -->
    <meta name="keywords" content="chaveiro taubaté, chaveiro, chaveiros, taubaté, chaveiro taubate">

    <!-- META AUTHOR: informações sobre o desenvolvedor do site -->
    <meta name="author" content="Victor Hugo Alves Ribeiro">

    <!-- 2° prioridade de busca-->
    <!-- META DESCRIPTION: mini descrição do site, que fica escrito embaixo do link nos sites de buscas -->
    <meta name="description" content="Aqui vai um texto curto sobre o conteúdo do site">

</head>
<body>
    
    <p>Lista não-ordenada</p>
    <!-- Unordered List -->
    <ul>
        <!-- List Item -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <p>lista ordenada</p>

    <!-- Ordered List -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
</body>
</html>
